<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>

  <main>
    <section class="cards">
      <div class="first-card">
        <div class="main-img">
          <div>
            <img class="view-img" src="images/icon-view.svg" alt="">
          </div>
          <img id="card-img" src="images/image-equilibrium.jpg" alt="">
        </div>
        <div class="card-content">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card-flex">
          <div class="ethereum-img">
            <img id="ethereum" src="images/icon-ethereum.svg" alt="">
          </div>
          <p id="money">0.041ETH</p>
          <div class="clock">
            <img id="clock-icon" src="images/icon-clock.svg" alt="">
          </div>
          <p class="day-left">3 days left</p>
        </div>
        <hr>
        <div class="bottom-card">
          <img src="images/my-pic.jpg" alt="">
          <p>Creation of Ahmad Software</p>
        </div>
      </div>
    </section>
  </main>



  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ahmad Software</a>.
    </div>
  </footer>
</body>

</html>
